<body>
    <!-- Header Start -->
    <header class="header">
        <a href="#" class="logo">
            <img src="Images/logo-white.png" alt="Logo" height="70px" width="auto">
        </a>
    </header>
    <!-- Header End -->

    <div class="wrapper">
        <form onsubmit="return login()">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <footer style="color: #fff;">
        <div>

            <p style="font-size: x-small;">Developed by <a href="https://jaswanth-madiya.vercel.app/"
                    target="_blank">Jaswanth Madiya</a></p>
        </div>
    </footer>

    <!-- SwiperJS -->
    <script>
        // Perform login
        function login() {
            console.log("Click")
            // Predefined username and password
            const validUsername = 'admin';
            const validPassword = 'password';

            // Get entered username and password
            const enteredUsername = document.getElementById('loginUsername').value;
            const enteredPassword = document.getElementById('loginPassword').value;

            // Check if entered credentials match predefined values
            if (enteredUsername === validUsername && enteredPassword === validPassword) {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = '/working.html/';
                return true;
            } else {
                alert('Invalid username or password');
                return false;
            }
        }
    </script>
